<div class="contactus-1 section-image" style="background-image: url('./assets/img/stars.jpg');">
  <div class="container" style="margin-top:10px">
      <div class="row">
          <div class="col-md-10 ml-auto mr-auto">
              <div class="card card-contact no-transition">
                  <h3 class="card-title text-center">Contact Us</h3>
                  <div class="row">
                      <div class="col-md-5 ml-auto">
                          <div class="card-body">
                              <div class="info info-horizontal">
                                <div class="icon icon-warning">
                                  <i class="nc-icon nc-chat-33" aria-hidden="true"></i>
                                </div>
                                <div class="description">
                                  <h5 style="color:black">"... that you also may have
                                    <span style="color:#844c4c">
                                      <strong>fellowship</strong>
                                    </span> with us, ... with the Father and with His Son Jesus Christ." 1 John 1:3</h5>
                                </div>
                              </div>
                              <div class="info info-horizontal">
                                <div class="icon icon-warning">
                                  <i class="nc-icon nc-badge" aria-hidden="true"></i>
                                </div>
                                <div class="description">
                                  <h4 style="color: black;">Get in touch with us!</h4>
                                  <p style="color: black;"> Andrew Huang (832) 513 0259
                                    <br/> Cindy Wakiyama (713) 859 0437</p>
                                </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-5 mr-auto">
                          <form role="form" id="contact-form" method="post">
                              <div class="card-body">
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group label-floating">
                                              <label class="control-label">First name</label>
                                              <input type="text" name="first_name" class="form-control" placeholder="First Name">
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group label-floating">
                                              <label class="control-label">Last name</label>
                                              <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="form-group label-floating">
                                      <label class="control-label">Email address</label>
                                      <input type="email" name="email" class="form-control" placeholder="Email"/>
                                  </div>
                                  <div class="form-group label-floating">
                                      <label class="control-label">Your message</label>
                                      <textarea name="message" class="form-control" id="message" rows="6" placeholder="Message"></textarea>
                                  </div>
                                    
                                  <div class="row">
                                      <div class="col-md-12">
                                          <button style="color: maroon" type="submit" class="btn btn-warning btn-round pull-right" [routerLink]="['/contact-us']"> Send Message  </button>
                                      </div>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
